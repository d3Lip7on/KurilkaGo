<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/src/style/products-page.css" />
		<link rel="stylesheet" href="/src/style/global.css" />
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar">
			<div class="navbar__main">
				<a href="#"><img src="/src/images/logo_white.svg" alt="" class="navbar__logo" /></a>
				<div class="navbar__right">
					<form action="#">
						<div class="navbar__search">
							<button type="submit" class="navbar__search-submit"><img src="/src/images/magnifying_glass.svg" alt="" /></button>
							<input type="text" class="navbar__search-label" placeholder="Search for ..." />
						</div>
					</form>
					<a href="#cart"><img src="/src/images/cart.svg" class="navbar__cart" alt="" /></a>
					<a href="#account"><img src="/src/images/human.svg" class="navbar__account" alt="" /></a>
				</div>
			</div>
			<div class="navbar__search-adaptive">
				<form action="#">
					<div class="navbar__label-adaptive">
						<input type="text" class="navbar__search-label" placeholder="Search for ..." />
						<button type="submit" class="navbar__search-submit"><img src="/src/images/magnifying_glass.svg" alt="" /></button>
					</div>
				</form>
			</div>
		</nav>

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="footer__inner">
					<div class="footer__address">
						<h1 class="footer__address-hedding">Address:</h1>
						<p class="footer__address-text">ul. Puszkina dom Kalatuszkina loc. 88</p>
						<p class="footer__address-copyright">© 2024 Kurilka Go. Warsaw</p>
					</div>
					<a class="footer__logo-icon-href" href="#"><img class="logo__icon" src="/src/images/Logo_white.svg" alt="KurilkaGo" /></a>
					<div class="footer__contacts">
						<div class="contacts__mail">
							<img class="mail-icon" src="/src/images/mail_icon.svg" alt="error" />
							<h1 class="mail-paragraf">kurilkago@gmail.com</h1>
						</div>
						<div class="contacts__number">
							<img class="number-icon" src="/src/images/telephon_icon.svg" alt="error" />
							<h1 class="number-paragraf">+48123456789</h1>
						</div>

						<p class="contacts__text">Have any questions? Give us a call any day from 8:55 AM to 9:05 PM</p>

						<div class="contacts__socials">
							<a href="https://uk.wikipedia.org/wiki/Instagram"><img class="instagram" src="/src/images/instagram_icon.svg" alt="instagram" /></a>
							<a href="https://uk.wikipedia.org/wiki/Telegram"><img class="telegram" src="/src/images/telegram_icon.svg" alt="telegram" /></a>
							<a href="https://uk.wikipedia.org/wiki/WhatsApp"><img class="watsap" src="/src/images/watsap_icon.svg" alt="watsap" /></a>
							<a href="https://uk.wikipedia.org/wiki/Твіттер"><img class="twitter" src="/src/images/xenia_icon.svg" alt="Twitter" /></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
